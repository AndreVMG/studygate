<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - StudyGate</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../config/config.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <form>
        <label for="correo">Correo:</label><br> <!-- Salto de línea añadido -->
        <input type="email" id="correo" name="correo" required><br> <!-- Cambiado a tipo email para validación automática -->
        <label for="contraseña">Contraseña:</label><br> <!-- Salto de línea añadido -->
        <input type="password" id="contraseña" name="contraseña" required><br> <!-- Cambiado a tipo password para ocultar texto -->
        <button type="submit">Iniciar Sesión</button>
        <p>No tienes una cuenta? <a href="registro.html">Crear Cuenta</a></p>
    </form>
</body>
</html>
